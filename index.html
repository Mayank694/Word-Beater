<html>
  <head>
    <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="container">
      Word Beater
    </section>
    <section class='main'>
      <div class="game">
        <h3>Type the word in the 5 Seconds.</h3>
      <p class='word-show'>Grey</p>
      <input type="text" class='word'>
        <p class='over'>Game Over!</p>
      <div class='statsboard'>
        <div class='timer'>
          Time: <span>0</span>
        </div>
        <div class="score">
          Score: <span>0</span>
        </div>
        <div class="disclaimer">
          Type the word in the given time. 
        </div>
      </div>
      </div>
    </section>
     <script src="scripts.js"></script>
  </body>
</html>
